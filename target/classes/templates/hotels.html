<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Available Hotels</h2>
    <div class="row mt-4">
        <div class="col-md-4 mb-3" th:each="hotel : ${hotels}">
            <div class="card">
                <img th:src="@{'/uploads/' + ${hotel.image}}" class="card-img-top" alt="Hotel Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${hotel.name}"></h5>
                    <p class="card-text">Location: <span th:text="${hotel.location}"></span></p>
                    <p class="card-text">Price per night: $<span th:text="${hotel.pricePerNight}"></span></p>
                    <a th:href="@{'/booking/reserve/' + ${hotel.id}}" class="btn btn-primary">Book Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
