<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Travel Blogs</h2>
    <a href="/blogs/new" class="btn btn-primary mb-3">Write a Blog</a>
    <div th:each="blog : ${blogs}" class="card mb-3">
        <div class="card-body">
            <h5 th:text="${blog.title}"></h5>
            <p th:text="${blog.content}"></p>
            <small class="text-muted" th:text="'By ' + ${blog.author}"></small>
        </div>
    </div>
</div>
</body>
</html>
