<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reserve Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Reserve Hotel</h2>
    <form th:action="@{/booking/reserve}" method="post" th:object="${booking}" class="w-50 mx-auto">
        <input type="hidden" th:field="*{hotel.id}">
        <div class="mb-3">
            <label>Your Name</label>
            <input type="text" th:field="*{customerName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Nights</label>
            <input type="number" th:field="*{nights}" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Confirm Booking</button>
    </form>
</div>
</body>
</html>
