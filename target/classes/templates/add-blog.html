<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Write a New Blog</h2>
    <form th:action="@{/blogs}" method="post" th:object="${blog}" class="w-50 mx-auto">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Content</label>
            <textarea th:field="*{content}" class="form-control" rows="6" required></textarea>
        </div>
        <div class="mb-3">
            <label>Author</label>
            <input type="text" th:field="*{author}" class="form-control" required>
        </div>
        <button class="btn btn-success w-100">Post Blog</button>
    </form>
</div>
</body>
</html>
