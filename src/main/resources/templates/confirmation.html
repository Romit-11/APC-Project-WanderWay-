<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Booking Confirmed!</h2>
    <div th:each="booking : ${bookings}" class="card mb-3">
        <div class="card-body">
            <h5 th:text="${booking.hotel.name}"></h5>
            <p th:text="'Customer: ' + ${booking.customerName}"></p>
            <p th:text="'Email: ' + ${booking.email}"></p>
            <p th:text="'Nights: ' + ${booking.nights}"></p>
            <p th:text="'Total Price: â‚¹' + ${booking.totalPrice}"></p>
        </div>
    </div>
</div>
</body>
</html>
